<div id="hero-detail-component" *ngIf="hero">
  <h2 id="{{hero.name}}-details-header">{{hero.name | uppercase}} Details</h2>
  <div id="{{hero.name}}-id-div"><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input id="edit-name-text-input" [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button id="details-back-btn" (click)="goBack()">go back</button>
  <button id="details-save-btn" (click)="save()">save</button>
</div>
