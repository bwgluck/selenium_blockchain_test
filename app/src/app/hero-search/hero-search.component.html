<div id="search-component">
  <h4 id="hero-search-header"><label for="search-box">Hero Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" id="{{hero.name}}-search-list-item">
      <a id="{{hero.name}}-search-link" routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
