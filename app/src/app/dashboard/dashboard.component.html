<h3 id="top-heroes-header">Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div id="{{hero.name}}-grid-tile" class="module hero">
      <h4 id="{{hero.name}}-grid-tile-text">{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
